<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Langton's ant with Phaser in ES6</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="init()">
  <div class="container">
    <div class="row">
      <h2 class="text-center">Langton's ant in ES6</h2>
    </div>
    <div class="col-xs-9">
      <div id="content" class="col-xs-12"></div>
    </div>
    <div class="col-xs-3">
      <form onsubmit="event.preventDefault(); startGame();" >
        <fieldset class="form-group">
        <legend>Options of simulation</legend>
          <div class="form-group row">
            <div class="col-xs-9">
              <label for="speed" class="col-xs-3 col-form-label"> Speed m/s </label>
              <input id="speed" type="range" min="150" max="2000" value="500" step="5" oninput="showValue(this.value, 'rangeSpeed')" onchange="showValue(this.value, 'rangeSpeed')" />
              <span id="rangeSpeed">500</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-9">
              <label for="history"  class="col-xs-3 col-form-label"> History </label>
              <input id="history" type="range" min="1" max="1" value="1" step="1" oninput="showValue(this.value, 'historyValue')" onchange="showValue(this.value, 'historyValue')" />
              <span id="historyValue">1</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-9">
              <label for="grid"  class="col-xs-3 col-form-label"> Size grid </label>
              <input id="grid" type="range" min="10" max="100" value="50" step="1" oninput="showValue(this.value, 'gridSizes')" onchange="showValue(this.value, 'gridSizes')" />
              <span id="gridSizes">50</span>
            </div>
          </div>
          <div class="form-group row">
            <button id="submit" type="submit" class="btn btn-primary">Launch</button>
            <button id="play-pause" class="btn btn-primary" onclick="playPause()" >Play / Pause</button>
          <div>
        </fieldset>
       </form>
       <div class="well well-sm">Use directionnal pad to move camera</div>
    </div>
  </div>
  <!-- jquery-->
  <script
    src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
    crossorigin="anonymous">
  </script>
  <script src="scripts/phaser.min.js"></script>
  <script src="scripts/game.js"></script>
  <script src="formFunctions.js"></script>
</body>
</html>
